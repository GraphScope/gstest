directories:
  workspace: /tmp/interactive_workspace
  subdirs:
    data: data
    logs: logs
    conf: conf
log_level: INFO
default_graph: ldbc
compute_engine:
  type: hiactor
  workers:
    - localhost:10000
  admin_endpoint: localhost:7777
  shard_num: 1
compiler:
  planner:
    is_on: true
    opt: RBO
    rules:
      - FilterIntoJoinRule
      - FilterMatchRule
      - NotMatchToAntiJoinRule
  endpoint:
    default_listen_address: localhost
    bolt_connector:
      disabled: false
      port: 7687
    gremlin_connector:
      disabled: true
      port: 8182
  query_timeout: 30000
