graph: ldbc_snb
loading_config:
  data_source: file  # could be file, oss, s3, hdfs, currently only support file
#  data_location: # specify it or use FLEX_DATA_DIR env.
  method: init
  meta_data:
    delimiter: "|"
vertex_mappings:
  - type_name: PLACE
    inputs:
      - path: place_0_0.csv
        format: standard_csv
  - type_name: PERSON 
    inputs:
      - path: person_0_0.csv
        format: standard_csv
  - type_name: COMMENT
    inputs:
      - path: comment_0_0.csv
        format: standard_csv
  - type_name: POST
    inputs:
      - path: post_0_0.csv
        format: standard_csv
  - type_name: FORUM
    inputs:
      - path: forum_0_0.csv
        format: standard_csv
  - type_name: ORGANISATION
    inputs:
      - path: organisation_0_0.csv
        format: standard_csv
  - type_name: TAGCLASS
    inputs:
      - path: tagclass_0_0.csv
        format: standard_csv
  - type_name: TAG
    inputs:
      - path: tag_0_0.csv
        format: standard_csv
edge_mappings:
  - type_triplet: 
      edge: HASCREATOR
      source_vertex: COMMENT
      destination_vertex: PERSON
    inputs:
      - path: comment_hasCreator_person_0_0.csv
        format: standard_csv
    source_vertex_mappings:
      - column:
          index: 0
          name: src_id
    destination_vertex_mappings:
      - column:
          index: 1
          name: dst_id
    column_mappings:
      - column:
          index: 2
          name: weight
        property: weight
