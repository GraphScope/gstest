graph: ldbc_snb
loading_config:
  data_source: file  # could be file, oss, s3, hdfs, currently only support file
#  data_location: # specify it or use FLEX_DATA_DIR env.
  format: csv
  method: init
  meta_data:
    delimiter: "|"
vertex_mappings:
  - type_name: PLACE
    inputs:
      - place_0_0.csv
  - type_name: PERSON 
    inputs:
      - person_0_0.csv
  - type_name: COMMENT
    inputs:
      - comment_0_0.csv
  - type_name: POST
    inputs:
      - post_0_0.csv
  - type_name: FORUM
    inputs:
      - forum_0_0.csv
  - type_name: ORGANISATION
    inputs:
      - organisation_0_0.csv
  - type_name: TAGCLASS
    inputs:
      - tagclass_0_0.csv
  - type_name: TAG
    inputs:
      - tag_0_0.csv
edge_mappings:
  - type_triplet: 
      edge: HASCREATOR
      source_vertex: COMMENT
      destination_vertex: PERSON
    inputs:
      - comment_hasCreator_person_0_0.csv
    source_vertex_mappings:
      - column:
          index: 0
          name: id
    destination_vertex_mappings:
      - column:
          index: 1
          name: id
  - type_triplet:
      edge: HASCREATOR
      source_vertex: POST
      destination_vertex: PERSON
