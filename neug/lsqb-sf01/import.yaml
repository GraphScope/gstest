graph: ldbc_snb
loading_config:
  data_source:
    scheme: file  # file, oss, s3, hdfs; only file is supported now
    #  location: # specify it or use FLEX_DATA_DIR env.
  import_option: init # append, overwrite, only init is supported now
  format:
    type: csv
    metadata:
      delimiter: "|"  # other loading configuration places here
vertex_mappings:
  - type_name: City
    inputs:
      - City.csv
  - type_name: Country
    inputs:
      - Country.csv
  - type_name: Person 
    inputs:
      - Person.csv
  - type_name: Comment
    inputs:
      - Comment.csv
  - type_name: Post
    inputs:
      - Post.csv
  - type_name: Forum
    inputs:
      - Forum.csv
  - type_name: University
    inputs:
      - University.csv
  - type_name: Company
    inputs:
      - Company.csv
  - type_name: TagClass
    inputs:
      - TagClass.csv
  - type_name: Tag
    inputs:
      - Tag.csv
  - type_name: Continent
    inputs:
      - Continent.csv
edge_mappings:
  - type_triplet: 
      edge: Comment_hasCreator_Person
      source_vertex: Comment
      destination_vertex: Person
    inputs:
      - Comment_hasCreator_Person.csv
    source_vertex_mappings:
      - column:
          index: 0
          name: id
    destination_vertex_mappings:
      - column:
          index: 1
          name: id
